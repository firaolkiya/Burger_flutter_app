flutter_native_splash:
  color: "#ffffff"  # Background color
  image: asset/image/Welcome.png  # Path to your splash image
  android: true  # Enable Android splash screen
  ios: true  # Enable iOS splash screen
  web: false  # (Optional) Enable Web splash screen# Center the image on iOS
  fullscreen: true  # Make the splash screen fullscreen
  android_gravity: fill  # Ensures the image covers the entire screen on Android
  ios_content_mode: scaleToFill
  android_12:
    color: "#ffffff"  # Background color for Android 12
    image: asset/image/Welcome.png  # Path to your splash image
    icon_background_color: "#ffffff"
    fullscreen: true  # Make the splash screen fullscreen
    android_gravity: fill  # Ensures the image covers the entire screen on Android
    ios_content_mode: scaleToFill
    
  